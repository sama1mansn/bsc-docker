version: "3"

services:
  bootstrap-cluster:
    build:
      context: .
      dockerfile: Dockerfile.bootstrap
    env_file: .env
    environment:
      INIT_HOLDER_BALANCE: "500000000000000000000"
      NUMS_OF_VALIDATOR: 6
    volumes:
      - ./storage:/root/storage
      - ./scripts:/root/scripts
      - ./config:/root/config
      - ./init-holders:/root/init-holders
    command: /root/scripts/bootstrap.sh
    networks: 
      - bootstrap-cluster

networks:
  bootstrap-cluster:
    ipam:
      driver: default
